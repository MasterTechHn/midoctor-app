<h1 mat-dialog-title> Request Module</h1>

<div *ngIf="!error">
  <div mat-dialog-content>
    <p>{{response.name}} tu solicitud ha sido enviada. </p>
    <p>se te estara notificando al siguiente correo electronico {{response.email}}.</p>
  </div>
</div>

<div *ngIf="error">
  <p>tu solicitud no fue completada.</p>
  <p>porfabor intenta de nuevo o cantaca al equipo de backoffice.</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onClick()">Continuar</button>
</div>
