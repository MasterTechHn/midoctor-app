<mat-card>
  <mat-card-title>Datos de Perfil</mat-card-title>
  <mat-card-content class="perfil-container">
    <div fxLayout="row" fxLayoutAlign="space-around start">
      <div fxFlex="50">
        <mat-label>Nombre</mat-label>
        <h3>{{doctor.name}}</h3>
      </div>
      
      <div fxFlex="50">
        <mat-label>Apellido </mat-label>
        <h3>{{doctor.lastname}}</h3>
      </div>
    </div>
  </mat-card-content>
</mat-card>
