<mat-drawer-container class="example-container">
  <mat-drawer 
    #drawer 
    class="example-sidenav" 
    mode="push">
    <mat-nav-list>
      <mat-list-item>
          <mat-icon matListIcon>face</mat-icon>
          <a routerLink="/med-portal/perfil">Perfil</a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>pending_actions</mat-icon>
            <p>Agenda</p>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list-item>
          <mat-icon matListIcon>calendar_today</mat-icon>
          <a routerLink="/med-portal/agenda/schedule">Calendario</a>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListIcon>settings</mat-icon>
          <a routerLink="/med-portal/agenda/config">Configuracion</a>
          </mat-list-item>
      </mat-expansion-panel>
      <mat-divider></mat-divider>
      <mat-list-item>
          <mat-icon matListIcon>contacts</mat-icon>
          <h3 matLine> Pacientes </h3>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <mat-icon matListIcon>burst_mode</mat-icon>
        <h3 matLine> Galeria </h3>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <mat-icon matListIcon>notification_important</mat-icon>
        <h3 matLine> Notificaciones </h3>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
          <span class="example-spacer"></span>
          <button type="button" mat-button (click)="drawer.toggle()">
              Menu
              <mat-icon>menu</mat-icon>
          </button>
          <button type="button" mat-button routerLink="/index">
              Cerrar Sesion
              <mat-icon>sensor_door</mat-icon>
          </button>          
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="example-sidenav-content">
        <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
